services:
  - type: web
    name: zingle-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 10000
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1

version: "1"
